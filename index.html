<!doctype html>

<html>

<head>
    <title>Formulario contato profissional.</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form>
        <fieldset>
            <legend> Cadastro de usuário:</legend>
            <div>Nome completo:<br><input type="text" name="" placeholder="Digite seu nome" /></div><br>
            <div>E-mail:<br><input type="text" name="" placeholder="Digite seu e-mail" /></div><br>
            <div>CPF:<br><input type="text" name="" placeholder="Digite seu nome" /></div><br>
            <div>Senha:<br><input type="text" name="" placeholder="Digite seu e-mail" /></div>
            <div><br>
                <select name="lista">
                    <option disabled selected>Qual sua idade?</option>
                    <option>20</option>
                    <option>25+</option>
                    <option>40+</option>
                </select>
            </div>

            <h2>Qual sua cidade?</h2>
            <br>

            <div class="radio-input"></div>

            <div><input type="radio" name="cidade" value="" /> <span>Sorocaba</span>
            </div>

            <div><input type="radio" name="cidade" value="" />
                <span>São Paulo</span>
            </div>

            <div><input type="radio" name="cidade" value="" /> <span>Campinas</span>
            </div>
            
            <h2>Qual seu estado civíl?</h2>
            <br>

            <div class="radio-input"></div>

            <div><input type="radio" name="cidade" value="" /> <span>Solteiro</span>
            </div>

            <div><input type="radio" name="cidade" value="" />
                <span>Casado</span>
            </div>

            <div><input type="radio" name="cidade" value="" /> <span>Viúvo</span>
            </div>

            <h2>Qual seu nível escolar?</h2>
				<div class="input">
				<div>
					<input type="checkbox" name="cidade" value="" /><span>Ensino fundamental completo</span>
				</div>
				<div>
					<input type="checkbox" name="cidade" value="" /><span>Ensino médio completo</span>
				</div>

				<div>
					<input type="checkbox" name="cidade" value="" /><span>Superior completo</span>
				</div>

				</div>
            <div>
                <textarea placeholder="Fale mais de você:"></textarea>
            </div>

            <div>
                <input type="submit" name="acao" value="Enviar!">
            </div>
        </fieldset>
    </form>



</body></html>
